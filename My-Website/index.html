<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      margin: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of my website. Feel free to explore!</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This is a simple static website built using HTML.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>You can reach me at <a href="mailto:example@example.com">example@example.com</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Simple Website</p>
  </footer>
</body>
</html>
